<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/components/header.js" type="text/javascript" defer></script>
</head>

<body>
    <c-header title="Услуги"></c-header>

    <button class="add-button" onclick="addRow()">Добавить</button>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Цена (руб.)</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>
<script src="../js/principal-service.js"></script>
<script src="../js/components/branch.js" type="text/javascript"></script>
<script>
    const tbdoy = document.querySelector("tbody");
    const service = PrincipalService.getInstance();
    const factory = new BranchElementFactory();

    function addRow() {
        const elem = factory.create({ address: "", opening_date: "", closing_date: "" });
        tbdoy.appendChild(elem);

        const saveFn = async (e) => {
            const result = await service.addBranch(elem.childNodes[0].innerHTML);
            if (result) {
                tbdoy.removeChild(elem);
                createRow(result);
            }
        }

        elem.childNodes[1].firstChild.onclick = saveFn;
    }

    function onDelete(elem) {
        tbdoy.removeChild(elem);
    }

    function onSave(elem, position) {
        elem.childNodes[0].innerHTML = position.getName(); 
    }

    function createRow(entity) {
        const branch = new Branch(entity, service);

        const elem = factory.create(branch.entity);
        branch.addEventListener("delete", onDelete.bind(null, elem));
        branch.addEventListener("save", onSave.bind(null, elem, branch));
        const children = Array.from(elem.childNodes);

        children.at(-2).firstChild.onclick = () => {
            branch.save({ name: elem.firstChild.innerHTML });
        }
        children.at(-1).firstChild.onclick = branch.delete.bind(branch);
        tbdoy.appendChild(elem);
    }

    (async () => {
        const positionEntities = await service.getBranches();

        for (const entity of positionEntities) {
            createRow(entity);
        }
    })();
</script>

</html>
