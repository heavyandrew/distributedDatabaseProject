<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудники</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/components/header.js" type="text/javascript" defer></script>
</head>

<body>
    <c-header title="Сотрудники"></c-header>

    <button class="add-button" onclick="addRow()">Добавить</button>
    <table>
        <thead>
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Телефон</th>
                <th>Почта</th>
                <th>Должность</th>
                <th>Филиал</th>
                <th>Дата устройства</th>
                <th>Дата увольнения</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>
<script src="../js/hr-service.js"></script>
<script src="../js/components/employee.js" type="text/javascript"></script>
<script>
    const tbdoy = document.querySelector("tbody");
    const hrService = HrService.getInstance();
    const employeeFactory = new EmployeeElementFactory();

    function addRow() {
        const elem = positionFactory.create({ name: "" });
        tbdoy.appendChild(elem);

        const saveFn = async (e) => {
            const result = await hrService.addEmployee(elem.childNodes[0].innerHTML);
            if (result) {
                tbdoy.removeChild(elem);
                createRow(result);
            }
        }

        elem.childNodes[1].firstChild.onclick = saveFn;

    }

    function onDelete(elem) {
        tbdoy.removeChild(elem);
    }

    function onSave(elem, employee) {
        //elem.childNodes[0].innerHTML = employee.getName(); 
    }

    function createRow(entity) {
        const employee = new Employee(entity, hrService);

        const elem = employeeFactory.create(employee.entity);
        employee.addEventListener("delete", onDelete.bind(null, elem));
        employee.addEventListener("save", onSave.bind(null, elem, employee));
        const children = Array.from(elem.childNodes);

        children.at(-2).firstChild.onclick = () => {
            employee.save({ name: elem.firstChild.innerHTML });
        }
        children.at(-1).firstChild.onclick = employee.delete.bind(employee);
        tbdoy.appendChild(elem);
    }

    (async () => {
        const employeeEntities = await hrService.getEmployees();

        for (const entity of employeeEntities) {
            createRow(entity);
        }
    })();

</script>

</html>
