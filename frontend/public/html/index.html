<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис по ремонту компьютеров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Сервис по ремонту компьютеров</h1>
    <button class="button" onclick="window.location.href = '/hr'">Директор по персоналу</button>
    <button class="button" onclick="window.location.href = '/principal'">Администратор центрального офиса</button>
    <button class="button" onclick="window.location.href = '/tech-senior'">Главный технический инженер</button>
    <button class="button" onclick="window.location.href = '/warehouse'">Сотрудник склада</button>
    <button class="button" onclick="window.location.href = '/service'">Сотрудник сервиса</button>
</body>
</html>
