<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Должности</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/components/header.js" type="text/javascript" defer></script>
</head>

<body>
    <c-header title="Должности"></c-header>

    <button class="add-button" onclick="addRow()">Добавить</button>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>
<script src="../js/hr-service.js"></script>
<script src="../js/components/position.js" type="text/javascript"></script>
<script>
    const tbdoy = document.querySelector("tbody");
    const hrService = HrService.getInstance();
    const positionFactory = new PositionElementFactory();

    function addRow() {
        const elem = positionFactory.create({ name: "" });
        tbdoy.appendChild(elem);

        const saveFn = async (e) => {
            const result = await hrService.addPosition(elem.childNodes[0].innerHTML);
            if (result) {
                tbdoy.removeChild(elem);
                createRow(result);
            }
        }

        elem.childNodes[1].firstChild.onclick = saveFn;
    }

    function onDelete(elem) {
        tbdoy.removeChild(elem);
    }

    function onSave(elem, position) {
        elem.childNodes[0].innerHTML = position.getName(); 
    }

    function createRow(entity) {
        const position = new Position(entity, hrService);

        const elem = positionFactory.create(position.entity);
        position.addEventListener("delete", onDelete.bind(null, elem));
        position.addEventListener("save", onSave.bind(null, elem, position));
        const children = Array.from(elem.childNodes);

        children.at(-2).firstChild.onclick = () => {
            position.save({ name: elem.firstChild.innerHTML });
        }
        children.at(-1).firstChild.onclick = position.delete.bind(position);
        tbdoy.appendChild(elem);
    }

    (async () => {
        const positionEntities = await hrService.getPositions();

        for (const entity of positionEntities) {
            createRow(entity);
        }
    })();
</script>

</html>
