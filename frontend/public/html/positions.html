<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Должности</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/components/header.js" type="text/javascript" defer></script>
</head>

<body>
    <c-header title="Должности"></c-header>
    <table>
        <thead>
            <tr>
                <th>Название</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
<script src="../js/hr-service.js"></script>
<script src="../js/components/position.js" type="text/javascript"></script>
<script>
    const tbdoy = document.querySelector("tbody");

    
    function onDelete(event) {
        tbdoy.removeChild(event.target.getRowElem());
    }

    (async () => {
        const positionEntities = await HrService.getInstance().getPositions();

        for (const entity of positionEntities) {
            const position = new Position(entity); 
            position.addEventListener("delete", onDelete);
            tbdoy.appendChild(position.getRowElem());
        }
    })();
</script>

</html>
