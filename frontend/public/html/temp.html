<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }
        .title {
            font-size: 24px;
        }
        .home-button {
            padding: 10px 15px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #004494;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #007BFF;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        .save-button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #218838;
        }
        .delete-button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .add-button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <div class="title">Title</div>
    <button class="home-button" onclick="window.location.href = '/'">Home</button>
</header>

<table id="dataTable">
    <thead>
        <tr>
            <th>Заголовок 1</th>
            <th>Заголовок 2 (Редактируемый)</th>
            <th>Действие</th>
            <th>Удалить</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Данные 1</td>
            <td contenteditable="true">Данные 2</td>
            <td><button class="save-button" onclick="saveData(this)">Сохранить</button></td>
            <td><button class="delete-button" onclick="deleteRow(this)">Удалить</button></td>
        </tr>
        <tr>
            <td>Данные 4</td>
            <td contenteditable="true">Данные 5</td>
            <td><button class="save-button" onclick="saveData(this)">Сохранить</button></td>
            <td><button class="delete-button" onclick="deleteRow(this)">Удалить</button></td>
        </tr>
        <tr>
            <td>Данные 7</td>
            <td contenteditable="true">Данные 8</td>
            <td><button class="save-button" onclick="saveData(this)">Сохранить</button></td>
            <td><button class="delete-button" onclick="deleteRow(this)">Удалить</button></td>
        </tr>
    </tbody>
</table>

<button class="add-button" onclick="addRow()">Добавить</button>

<script>
    function saveData(button) {
        const row = button.closest('tr');
        const editableCell = row.querySelector('td[contenteditable="true"]');
        const value = editableCell.innerText;
        alert('Сохранено: ' + value);
        // You can add further logic here to handle saving the data
    }

    function addRow() {
        const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);
        const cell4 = newRow.insertCell(3);
        
        cell1.innerText = 'Новые Данные';
        cell2.contentEditable = "true";
        cell2.innerText = 'Редактируемые Данные';
        cell3.innerHTML = '<button class="save-button" onclick="saveData(this)">Сохранить</button>';
        cell4.innerHTML = '<button class="delete-button" onclick="deleteRow(this)">Удалить</button>';
    }

    function deleteRow(button) {
        const row = button.closest('tr');
        row.remove();
    }
</script>

</body>
</html>
